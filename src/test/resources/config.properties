
# see conf/config.properties for more options

sewer.source=null
sewer.sink=null

# don't cache connections, interferes with tests
ipc.client.connection.maxidletime=1

# don't both retrying, just slows things down
ipc.client.connect.max.retries=1

# speed up pixel source testing
sewer.source.pixel.graceful=0
sewer.source.pixel.accept_queue=0

# timeout in seconds
sewer.sink.secure.remote.timeout=2

